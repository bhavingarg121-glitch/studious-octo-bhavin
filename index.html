<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recipe Box</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Recipe Box</h1>
    <div class="controls">
      <input id="searchInput" type="search" placeholder="Search recipes, ingredients..." aria-label="Search recipes" />
      <select id="categoryFilter" aria-label="Filter by category">
        <option value="">All categories</option>
      </select>
      <button id="addRecipeBtn" class="btn">Add Recipe</button>
    </div>
  </header>

  <main>
    <section id="recipeGrid" class="grid" aria-live="polite"></section>
  </main>

  <!-- Recipe details modal -->
  <div id="recipeModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button class="modal-close" id="closeModalBtn" aria-label="Close details">&times;</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- Add recipe modal -->
  <div id="addModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button class="modal-close" id="closeAddModalBtn" aria-label="Close form">&times;</button>
      <h2>Add a recipe</h2>
      <form id="addRecipeForm">
        <label>
          Title
          <input name="title" required />
        </label>
        <label>
          Category
          <input name="category" placeholder="e.g., Dessert, Dinner" required />
        </label>
        <label>
          Image URL
          <input name="image" placeholder="https://..." />
        </label>
        <label>
          Ingredients (one per line)
          <textarea name="ingredients" rows="4" required></textarea>
        </label>
        <label>
          Instructions
          <textarea name="instructions" rows="6" required></textarea>
        </label>
        <div class="form-actions">
          <button type="submit" class="btn primary">Add recipe</button>
          <button type="button" id="cancelAddBtn" class="btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="site-footer">
    <small>Made with ❤️ — local demo. Recipes saved to your browser (localStorage).</small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
